<!DOCTYPE html>
<html>
	<head>
		<title>Student Tutoring Service</title>
		<link rel="stylesheet" href="tutor.css">
	</head>
	<body>
		<div class="sidenav">
			<div id="navContent">
				<img id="userimg" src="ben.jpg" alt="Profile Image">
				<h3 id="username">benjaminweiss46</h3>
				<div id="links">
					<a href="#"><b>All Sessions</b></a><br>
					<a href="#"><b>All Tutors</b></a><br>
					<a href="#"><b>All Students</b></a><br>
					<a href="#"><b>All Evaluations</b></a>
				</div>
			</div>
			<img id="logo" src="blueLogo.png" alt="Logo" style="width:50px;height:50px;">
		</div>
		<div class="main">
			<h1 id="Sessionid">Tutor John Snow</h1>
			<h2 id="searchTutor">Offering Courses</h2>
			<table style="width:100%">
			  <tr>
			    <td><button class="item" type="button">Course1</button></td>
			    <td><button class="item" type="button">Course2</button></td>
			  </tr>
			</table>
			<h2>Evaluations</h2>
			<table style="width:100%">
			  <tr>
					<td><button class="item" type="button">Eval1</button></td>
			    <td><button class="item" type="button">Eval2</button></td>
			  </tr>
			</table>
			<h2>Fee</h2>
			<table style="width:100%">
			  <tr>
			  <td><input list="minFee" name="minFee" value="80"></td>
				<td><input list="maxFee" name="maxFee" value="120"></td>
			  </tr>
			</table>
			<div id="cButton">
			<button id="confirm" type="button"><b>Confirm</b></button>
			</div>
		</div>
	</body>
</html>
