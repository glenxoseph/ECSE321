<!DOCTYPE html>
<html>
	<div>
	<head>
		<title>Student Tutoring Service</title>
		<link rel="stylesheet" href="login.css">
	</head>
	<body>
		<div id="content">
			<div id="left">
				<img id="logo" src="whiteLogo.png" alt="Logo" style="width:270px;height:270px;">
				<div class="leftText">
					<p id="leftTitle"><b>Student Tutoring<br>Service</b></p>
					<p id="leftPar">
						Any student looking for a tutor<br>in any subject at the high school,<br>CEGEP, and university levels can use<br>Student Tutoring service to help<br>them find an amazing tutor.
					</p>
				</div>
			</div>
			<div id="right">
				<form>
					<b>Username</b>
					<br><br>
					<input name="username" type="text">
					<br><br>
					<b>Password</b>
					<br><br>
					<input name="password" type="text">
					<br><br><br>
				    <button class="sign" id="signup" type="button">Sign up</button><br>
				    <button class="sign" type="button">Sign in</button>
				</form>
			</div>
		</div>
		<script src="login.js"></script>
	</body>
	</div>
</html>
